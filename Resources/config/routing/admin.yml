instinct_user_admin_index:
    pattern: /{page}
    defaults: { _controller: "InstinctUserBundle:Admin:index", page: 1 }
    requirements:
        page: \d*

instinct_user_admin_edit:
    pattern: /{user}/edit
    defaults: { _controller: "InstinctUserBundle:Admin:edit" }
    requirements:
        user: \d+

instinct_user_admin_add:
    pattern: /add
    defaults: { _controller: "InstinctUserBundle:Admin:add" }